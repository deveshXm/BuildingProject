<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Three.js - Template - Simple</title>
  </head>
  <body>
    <section id="loading-screen">
      <div id="loader"></div>
      <div id="count">0</div>
    </section>
    
    <canvas class="webgl"></canvas>
    
    <!--  labels -->

    <div class="point point-0 visible">
      <div class="label">1</div>
      <div class="text">
        Living Room
      </div>
    </div>
    <div class="point point-1">
      <div class="label">2</div>
      <div class="text">
        Bedroom 1 
      </div>
    </div>
    <div class="point point-2">
      <div class="label">3</div>
      <div class="text">
        Bathroom 1
      </div>
    </div>
    <div class="point point-3">
      <div class="label">4</div>
      <div class="text">
        Bathroom 2
      </div>
    </div>
    <div class="point point-4">
      <div class="label">5</div>
      <div class="text">
        Bedroom 2
      </div>
    </div>

    <!-- Buttons -->

    <button class="button" id ="btn2"> TOGGLE FLOOR</button>

    <div class="info">
      <h1>KEYBINDS</h1>
      <p>PRESS S TO TOGGLE ORBIT CONTROLS</p>
    </div>
 
  </body>
</html>
